name: Build Windows Python Wheels

on:
  push:
    branches: [main, master]
    #tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on Windows
    runs-on: windows-2019  # Using 2019 for VS 2017 compatibility
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        architecture: [x64]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools

      - name: Setup NASM
        run: |
          $url = "https://www.nasm.us/pub/nasm/releasebuilds/2.15.05/win64/nasm-2.15.05-win64.zip"
          $output = "nasm.zip"
          Invoke-WebRequest -Uri $url -OutFile $output
          Expand-Archive -Path $output -DestinationPath C:\
          Rename-Item -Path "C:\nasm-2.15.05" -NewName "C:\NASM"
          echo "C:\NASM" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Strawberry Perl (64-bit)
        run: |
          $url = "https://strawberryperl.com/download/5.32.1.1/strawberry-perl-5.32.1.1-64bit.msi"
          $output = "perl.msi"
          Invoke-WebRequest -Uri $url -OutFile $output
          Start-Process msiexec.exe -Wait -ArgumentList "/i $output /quiet /qn /norestart"
          echo "C:\Strawberry\perl\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\Strawberry\c\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Rename-Item -Path "C:\Strawberry" -NewName "C:\Perl64"

      - name: Install 7-Zip
        run: |
          choco install 7zip -y

      - name: Prepare config.vc
        run: |
          Copy-Item -Path "project\build\config.vc.dist" -Destination "project\build\config.vc"
          $content = Get-Content -Path "project\build\config.vc"
          $content = $content -replace "PYTHON_VER_MAJOR=\d+", "PYTHON_VER_MAJOR=${{ matrix.python-version.split('.')[0] }}"
          $content = $content -replace "PYTHON_VER_MINOR=\d+", "PYTHON_VER_MINOR=${{ matrix.python-version.split('.')[1] }}"
          Set-Content -Path "project\build\config.vc" -Value $content

      - name: Build vendor dependencies
        shell: cmd
        run: |
          cd vendorsrc
          powershell -ExecutionPolicy Bypass -File vendor.ps1
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars${{ matrix.architecture }}.bat"
          nmake /f Makefile.vc TARGET_CPU=${{ matrix.architecture }} build-all

      - name: Build libRETS
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars${{ matrix.architecture }}.bat"
          nmake /f Makefile.vc TARGET_CPU=${{ matrix.architecture }} all
          nmake /f Makefile.vc TARGET_CPU=${{ matrix.architecture }} swig

      - name: Build Python wheel
        shell: cmd
        run: |
          cd project\swig\python
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars${{ matrix.architecture }}.bat"
          python setup.py bdist_wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: librets-py${{ matrix.python-version }}-${{ matrix.architecture }}-wheel
          path: project\swig\python\dist\*.whl
          retention-days: 7

  release-wheels:
    name: Release wheels to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: librets-py*-wheel
          path: dist
          merge-multiple: true

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload dist/*.whl 